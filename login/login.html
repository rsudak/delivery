<h1>Экран авторизации</h1>
<form id="login-form">
    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="code">Код:</label>
    <input type="text" id="code" name="code" required>
    <button type="button" id="loginButton">Войти</button>
</form>
<script>
    document.getElementById('loginButton').addEventListener('click', function() {
        const phone = document.getElementById('phone').value;
        const code = document.getElementById('code').value;

        console.log('Нажата кнопка Войти');
        console.log('Телефон:', phone);
        console.log('Код:', code);

        if (phone && code) {
            console.log('Поля заполнены, загрузка следующего экрана');
            loadScreen('calculate/calculate.html');
        } else {
            alert('Пожалуйста, введите телефон и код.');
        }
    });
</script>
