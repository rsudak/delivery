<h1>Экран расчёта доставки</h1>
<form id="calculate-form">
    <label for="parcel-weight">Вес (кг):</label>
    <input type="number" id="parcel-weight" name="parcel-weight" required>
    <label for="parcel-dimensions">Размеры (Д x Ш x В) см:</label>
    <input type="text" id="parcel-dimensions" name="parcel-dimensions" required>

</form>
